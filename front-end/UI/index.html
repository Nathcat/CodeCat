<!DOCTYPE html>
<html>

<head>
    <title>CodeCat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://nathcat.net/static/css/new-common.css">
    <link rel="stylesheet" href="https://data.nathcat.net/sso/styles/sso.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="content">

        <Header />

        <!--<div class="main align-center">
                <h1>Welcome to CodeCat!</h1>
                <h2>A simple, efficient, and portable IDE.</h2>
            </div>-->

        <Login />

        <Footer />

        <script>var exports = {};</script>
        <script src="/js/root.js"></script>

        <script src="https://data.nathcat.net/sso/js/slidingEntry.js"></script>
        <script>
            slidingEntry_setup(["username-entry", "password-entry"]);

            slidingEntry_finished_entry_callback = () => {
                login(
                    document.getElementById("username-entry").value,
                    document.getElementById("password-entry").value,
                    (user) => {
                        user.password = document.getElementById("password-entry").value;
                        localStorage.setItem("user", JSON.stringify(user));
                        location.reload();
                    },

                    (msg) => {
                        alert(msg);
                    }
                )
            };
        </script>
    </div>
</body>

</html>
